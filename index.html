<script type="text/javascript">

setInterval(function() {
     $('.count').each(function () {
    $(this).prop('Counter',1).animate({
        Counter: $(this).text()
    }, {
        duration: 2000,
        easing: 'swing',

            $(this).text(Math.ceil(now));
        }
    });
});
